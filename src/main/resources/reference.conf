akka {
  loglevel = "INFO"
}
twitch {
  api {
    scheme = "https"
    host = "api.twitch.tv"
  }
  client {
    id = ${?TWITCH_CLIENT_ID}
    secret = ${?TWITCH_CLIENT_SECRET}
    scopes = []
    scopes = ${?TWITCH_CLIENT_SCOPES}
  }
  id {
    scheme = "https"
    host = "id.twitch.tv"
    path = "/oauth2/token"
  }
}